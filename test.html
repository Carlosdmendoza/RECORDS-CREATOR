<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-section {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .toggle-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Foldable Form</title>
</head>
<body>

<div class="form-section" id="section1">
    <div class="toggle-button" onclick="toggleSection('section1')">Toggle Section 1</div>
    <label for="field1">Field 1:</label>
    <input type="text" id="field1">
</div>

<div class="form-section" id="section2">
    <div class="toggle-button" onclick="toggleSection('section2')">Toggle Section 2</div>
    <label for="field2">Field 2:</label>
    <input type="text" id="field2">
</div>

<div class="form-section" id="section2">
    <div class="toggle-button" onclick="toggleSection('section2')">Toggle Section 2</div>
    <label for="field2">Field 2:</label>
    <input type="text" id="field2">
</div>

<script>
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        if (section) {
            // Toggle the 'hidden' class to show/hide the section
            section.classList.toggle('hidden');
        }
    }
</script>

</body>
</html>
